<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgaFarm</title>
    <link rel="stylesheet" href="css/orgaFarm.css"/>
</head>
<body>

<div class="base">
	<div class="left">
		<div class="logo">
			<img src="images/Frame.png"/>
            <h3>OrgaFarm</h3>
		</div>
		<div class="centro">
			<h2>Welcome back to <span style="color:#AAA713">OrgaFarm</span></h2>
			<h1>Login</h1>
			<form action="" method="" id="form">
				<div class="campo-form">
					<input type="email" placeholder="Email" name="email" id="email">
				</div>
				<div class="campo-form">
					<input type="password" placeholder="Password" name="password" id="password">
				</div>		
				<div class="campo-form flex">
					<div style="display: flex;align-items: center;">
						<input type="checkbox" id="rem">
						<label class="rem" for="rem">Remember me</label>
					</div>
					<div>
						<a href="#">Forget Password?</a>
					</div>
				</div>	
				<div class="campo-form">
					<button type="submit" id="btn">Login</button>
				</div>			
				<div class="campo-form">
					<span>Don’t have an account? <a href="#" style="color:#AAA713">Get Started</a></span>
				</div>											
			</form>			
		</div>		
		<div class="footer">
			<span>Copyright @ 2020 <a href="#" target="_blank">Orgafarms</a> All rights reserved.</span>
			<a href="#" target="_blank">Terms & Conditions</a>
		</div>			
	</div>
	<div class="right">
		<div>
			<h4>"Save the Planet...Buy Organic"</h4>
			<p>—Nancy Philips</p>
		</div>
	</div>
</div>


<script src="js/validacion.js"></script>
</body>
</html>
